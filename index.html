<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Mercantil</title>
</head>
<body>
    <header>
        <div class="container">
                <div class="group">
                    <img src="logo.png" width="320" height="45">
                    <center>
                        <div class="imput" style="margin: auto; margin-right: 30px; margin-left: 7in;">
                            <span style="font-size: 16px;">Numero Formulario</span>
                            <input style="width:100px; font-size: 12px;" name="correlativo" id="correlativo" >
                            <span style="font-size: 16px;">Codigo</span>
                            <input style="width: 100px; font-size: 12px;" name="codigo" id="codigo">
                        </div>
                        <br>
                        <span>Este Formulario de Solicitud es GRATIUTO, PROHIBIDA Su Venta</span>
                        <br>
                        <span><h3>SOLICITUD DE INFORMACION DE COMERCIANTE INDIVIDUAL Y EMPRESA</h3></span>
                    </center>
                    <section style="margin-left: 1in; margin-right: 1in;">
                        <span>Señor Registrador Mercantil General de la Republica</span>
                        <fieldset>
                            <form>
                                <label for="nombre">Primer Nombre:</label>
                                <input type="text" id="nombre" name="nombre" size="35">
                                <label for="nombre2">Segundo Nombre:</label>
                                <input type="text" id="nombre2" name="nombre2" size="35">
                                <label for="nombre3">Otro Nombre:</label>
                                <input type="text" id="nombre3" name="nombre3" size="35">
                                <br> <br>
                                <label for="apellido">Primer Apellido:</label>
                                <input type="text" id="apellido" name="apellido" size="34">
                                <label for="apellido2">Segundo Apellido:</label>
                                <input type="text" id="apellido2" name="apellido2" size="35">
                                <label for="apellido3">Apellido Casado:</label>
                                <input type="text" id="apellido3" name="apellido3" size="32">
                                <br><br>
                                <label for="anio">de:</label>
                                <input type="number" id="anio" name="anio" size="34">
                                <label>años</label>
                                <select name="genero" id="genero" >
                                <option selected>Seleccione una Opcion</option>
                                <option value="1">Soltero</option>
                                <option value="2">Casado</option>
                                </select>
                                <label for="nacionalidad">Nacionalidad:</label>
                                <input type="text" id="nacionalidad" name="nacionalidad" size="92">
                                <br><br>
                                <label for="profesion">Profesion u Oficio:</label>
                                <input type="text" id="profesion" name="profesion" size="50">
                                <label for="domicilio">Con Domicilio en el Departamento de:</label>
                                <input type="text" id="domicilio" name="domicilio" size="52">
                                <br><br>
                                <label for="residencia">Con Residencia en:</label>
                                <input type="text" id="residencia" name="residencia" size="146">
                                <br><br>
                                <label for="documento">Documento de Identificacion:</label>
                                <select name="documento" id="documento" >
                                    <option value="1">Pasaporte</option>
                                    <option value="2">Documento de Identificacion Personal (DPI)</option>
                                </select>
                                <br><br>
                                <label for="nit">NIT:</label>
                                <input type="text" id="nit" name="nit" size="25">
                                <label for="telefono">No. de Teléfono y/o Celular:</label>
                                <input type="text" id="telefono" name="telefono" size="25">
                                <label for="correo">Correo Electrónico:</label>
                                <input type="text" id="correo" name="correo" size="50">
                            </form>
                        </fieldset>
                        <center>
                            <span>Atentamente:</span>
                            <br>
                            <span>PIDO:</span>
                        </center>

                        <fieldset>
                            <label>1)</label>
                            <input type="checkbox" name="comerciante" value="comerciante" id="check1">
                            <label for="check1">Que se me Inscriba Como Comerciante Individual</label>
                            <br>
                            <label>2)</label>
                            <input type="checkbox" name="propiedad" value="propiedad" id="check2">
                            <label for="check2">Que se Inscriba la Siguiente Empresa de mi Propiedad o Propiedad de</label>
                            <br>
                            <fieldset></fieldset>
                            <br>
                            <label for="nombreComercial">Nombre Comercial:</label>
                            <input type="text" id="nombreComercial" name="nombreComercial" size="146">
                            <br><br>
                            <label for="direccion">Dirección Completa:</label>
                            <input type="text" id="direccion" name="direccion" size="145">
                            <br><br>
                            
                            <center>Objeto:</center>
                            <br>
                            <textarea name="Observaciones" id="observaciones" cols="152" rows="4"></textarea>
                            
                        </fieldset>
                    </section>
                    
                </div>
        </div>
    </header>
</body>
</html>
